group 'com.myfuckingagenda'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.9'
    providedCompile group: 'org.hibernate', name: 'hibernate-core', version: '5.2.9.Final'
    providedCompile 'javax:javaee-api:7.0'
}

war{
    archiveName "agenda.war"
}